language: python
os: linux
sudo: required
#services: mongodb
dist: xenial
python:
  - "3.7"
  - "3.6"
addons:
  apt:
    packages:
    - hdf5-tools
    - libhdf5-dev
branches:
  only:
  - master
  - dev

install:
  - pip install .
  - pip install -r requirements_dev.txt

script:
  - pytest --cov=MonkTrader tests
  - flake8 MonkTrader tests
  - isort --recursive --check-only MonkTrader tests

after_success:
  - codecov

git:
  depth: 3